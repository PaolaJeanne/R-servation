{% extends 'transport/base.html' %}
{% load static %}

{% block title %}Supprimer un Transport{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'transport/css/transport.css' %}">
<div class="container">
    <h1>Supprimer le Transport: {{ transport.name }}</h1>
    <p>Êtes-vous sûr de vouloir supprimer ce transport ? Cette action est irréversible.</p>

    <form action="{% url 'transport:delete_transport' transport.id %}" method="post" class="form">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
            <a href="{% url 'transport:admin_dashboard' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
