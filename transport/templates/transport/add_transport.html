{% extends 'transport/base.html' %}
{% load static %}

{% block title %}Ajouter un Transport{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'transport/css/transport.css' %}">
<div class="container">
    <h2>Ajouter un nouveau transport</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'accounts:admin_dashboard' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
